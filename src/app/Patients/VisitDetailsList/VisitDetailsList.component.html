<div class="container mt-5">
  <div class="row" *ngIf="visits.length == 0">
    <h3>No Visits</h3>
  </div>  
  <div class="row" *ngIf="visits.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 20%">Date</th>
        <th style="width: 30%">Complaints</th>
        <th style="width: 25%">Findings</th>
        <th style="width: 25%">Advise</th>
      </tr>
      <tr *ngFor="let visit of visits" 
      [routerLink]="['/lstpatients/visits/', visit.id]">
        <td>{{visit.visitDate  | date:'shortDate'}}<br>{{ visit.visitDate | timeAgo}}</td>
        <td>{{ visit.complaints}}</td>
        <td>{{visit.findings}}</td>
        <td>{{visit.advise}}</td>
        <!-- <td>
        <button class="btn btn-danger" (click) = "$event.stopPropagation()" (click) = "deleteVisit(message.id)">Delete</button>
        </td> -->
      </tr>
    </table>
    <button class="btn btn-info" (click) = "createdVisit()"><i class="fa fa-plus"></i>  Today's visit</button>
  </div>

    <div *ngFor="let visit of visits" class="col-lg-2 col-md-3 col-md-6">
      <app-VisitDetailCard [visit] = visit [patient] = patient ></app-VisitDetailCard>
    </div>
  </div> -->
</div>
