<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- contactno Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ContactNo</th>
      <td mat-cell *matCellDef="let row">{{row.contactNo}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef >Age</th>
      <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef >City</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>            
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef >Select</th>
      <td mat-cell *matCellDef="let row"><button (click) ="selectRow(row)">Select</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selectedRow === row ? null : row" [ngClass]="{ 'selected': row === selectedRow }"></tr>
  </table>
  <button class="btn btn-info" (click) = "createPatient()"><i class="fa fa-plus"></i> New Patient</button>
  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
