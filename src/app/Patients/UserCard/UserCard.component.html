<div class="card mb-4">
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user.introduction}},{{user.username}}</h6>
    <p class="card-text text-muted text-center">{{user.lookingFor}}</p>
    <p class="card-text text-muted text-center">{{user.city}}</p>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/listusers/', user.id]" ><i class="fa fa-user"></i>Edit</button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i>Like</button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i>Message</button></li>
    </ul>
  </div>
</div>
